<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=0.86, minimum-scale=0.86">
	<title>Register!</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<form id="form"	class="form">
			<h1>Create New Account</h1>
			<div class="form-fill">
				
				<input type="text" id="Username" required="" placeholder="Enter Username">
				<label for="Username">Username</label>
				<small>Error message!!</small>
			</div>
			<div class="form-fill">
				
				<input type="text" id="Email" required="" placeholder="Enter Email">
				<label for="Email">Email</label>
				<small>Error message!!</small>
			</div>
			<div class="form-fill">
				
				<input type="password" id="Password" required="" placeholder="Enter Password">
				<label for="Password">Password</label>
				<small>Error message!!</small>
			</div>
			<div class="form-fill">
				
				<input type="password" id="confirm" required="" placeholder="Confirm Password">
				<label for="Confirm Password">Confirm Password</label>
				<small>Error message!!</small>
			</div>
			<a href="" id="submit">				
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				SUBMIT
			</a>
		</form>

	</div>





	<script type="text/javascript" src="script.js"></script>
</body>

</html>
